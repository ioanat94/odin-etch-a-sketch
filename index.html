<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="settings">
                <div id="size">
                    <input class="setting" type="range" min="1" max="100" step="1" value="16" id="grid-size">
                    <div class="setting" id="grid-size-value">16</div>
                </div>
                <input class="setting" id="color" type="color" value="#000000">
                <button id="clear">Clear</button>
            </div>
            <div id="drawing-board">
            </div>
        </div>
    </body>
</html>
